name: rt-downloads

on:
    push:
        branches:
         - main
    release:
        types:
         - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ“‹ Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ”¨ Build App Index
      run: cd app-index && npm install && node generate
      
    - name: ğŸ“¦ Upload App Index
      uses: actions/upload-artifact@v4
      with:
        name: "app_index.json"
        path: "site/static/api/apps/index.json"
        
    - name: ğŸ”¨ Build Site
      env:
        BASE_PATH: '/${{ github.event.repository.name }}'
      run: cd site && npm install && npm run build
      
    - name: ğŸ“¦ Upload Site
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'site/build/'
            
  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
        - name: ğŸ”„ï¸ Deploy the Site
          id: deployment
          uses: actions/deploy-pages@v4